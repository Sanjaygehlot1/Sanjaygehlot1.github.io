<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="nav">
                <div class="top">
                    <img class="logo" src="svg/logo.svg" alt="">
                    <img class="cross invert" src="/svg/cross.svg" alt="">
                </div>
                <div class="Home">
                    <ul>
                        <li><a href="/"><img class="image" src="svg/home.svg" alt="">Home</a></li>
                        <li><a href="/"><img class="image" src="svg/search.svg" alt="">Search</a></li>
                    </ul>
                </div>
            </div>
            <div class="library">
                <div class="libhead">
                    <img src="svg/library.svg" alt="">Your Library
                </div>
                <div class="playlist" style="overflow-y: scroll;">
                    <div class="playcard">

                        <ul>
                        
                        </ul>

                    </div>

                </div>
                <div class="footer">

                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a>


                </div>
            </div>
        </div>
        <div class="right">
            <div class="navbar">
                <div class="navtop">
                    <img class="invert hamburger" src="svg/hamburger.svg" alt="">
                    <img class="invert navp" src="svg/navprevious.svg" alt="">
                    <img class="invert navn" src="svg/navnext.svg" alt="">
                </div>
                <div class="navbtn">
                    <button class="signupbtn"> Sign up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="cardscontainer" style="overflow-y: scroll;">
                
               
            </div>
            <div class="player">
                <div class="seekbar">
                    <div class="line"></div>
                    <img class="dot" src="svg/dot.svg" alt="">
                </div>
                <div class="control">
                    <p class="nameofsong"></p>
                    <div class="con">
                        <img id="previous" src="svg/previous.svg" alt="">
                        <img id="play" src="svg/pause.svg" alt="">
                        <img id="next" src="svg/next.svg" alt="">

                    </div>
                    <div class="vol">
                        <p>00:00 / 00:00</p>
                        <img src="/svg/volume.svg" alt="">
                        <input  style="cursor: pointer;" type="range" value="100" name="Volume" id="">
                    </div>
                </div>
            </div>
        </div>

        <script src="spotify.js"></script>
</body>

</html>
